<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <form method="post">
      <h1>Login Here</h1>

      <!-- Student's email -->
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="input"
          placeholder="Email"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="pw">Password:</label>
        <input
          type="password"
          class="input"
          name="pw"
          id="pw"
          placeholder="Password"
        />
      </div>
      <input class="btn" type="submit" value="Submit" />
    </form>
  </body>
</html>
